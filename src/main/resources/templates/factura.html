<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${titulo}"></title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>

	<nav class="navbar navbar-dark bg-dark">	
  		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot - Java</a>
		    	
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		    </button>
		    	
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    	<ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="#">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">Link</a>
		        </li>
		        <li class="nav-item dropdown">
		        	<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            	Dropdown
		          	</a>
		        	<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
		            	<li><a class="dropdown-item" href="#">Action</a></li>
		            	<li><a class="dropdown-item" href="#">Another action</a></li>
		            	<li><hr class="dropdown-divider"></li>
		            	<li><a class="dropdown-item" href="#">Something else here</a></li>
		          	</ul>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
		        </li>
		      </ul>
		      <form class="d-flex">
		        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
		        <button class="btn btn-outline-success" type="submit">Search</button>
		      </form>
			</div>
			
		</div>
	</nav>

	<div class="container">

		<br><br><br><br>

		<div class="row">
			<div class="col-md-1"></div>

			<div class="col-md-10">
				<h3 class="text-center"><i class="fas fa-user-tie"></i> Lista de productos con inyecci√≥n</h3>
				
				<br>
	
				<div>
					<span th:text="${DescripcionFactura + ' : '}"></span><span th:text="${NombreCliente + ' ' + ApellidoCliente}"></span>
				</div>
							
				<hr>
				<br>
				
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col"><i class="fas fa-cart-plus"></i> Producto</th>
							<th scope="col"><i class="fas fa-dollar-sign"></i> Precio</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p , iStat :  ${factura.items}">
							<td th:text="${iStat.count}"></td>
							<td th:text="${p.producto.nombre}"></td>
							<td th:text="${p.producto.precio}"></td>	
						</tr>
					</tbody>
				</table>
				
				<hr>
				<br>
				
				<a th:href="@{/app/}">Volver</a>
				
			</div>

			<div class="col-md-1"></div>
		</div>

	</div>
	
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
